<div class="home-container">

  <div class="video-container">
    <div id="player"></div>
    <div class="btn-container">
      <button mat-raised-button color="primary">Play</button>
      <button mat-raised-button color="primary">Pause</button>

      <div class="prg-container">
        <mat-slider class="prg-player" aria-label="unit(s)" [value]="prgValue" [max]="100" [min]="0" (input)="onInputChange($event)"></mat-slider>
      </div>
    </div>
  </div>

</div>
